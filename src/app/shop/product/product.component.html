<section class="flex flex-col w-screen max-w-4xl h-screen min-h-fit px-5 py-10">
  <div *ngIf="product">
    <div class="relative flex flex-row items-center mb-10 text-black">
      <a
        [routerLink]="['/products']"
        class="text-xs sm:text-sm pr-2 text-black hover:text-gray-500"
        >назад</a
      >
      /
      <a class="text-xs sm:text-sm px-2 text-gray-400">{{ product.name }}</a>
    </div>
    <div class="relative flex flex-col w-full max-w-7xl">
      <div class="flex flex-col lg:flex-row lg:items-center">
        <h2
          class="text-sm md:text-base lg:text-base mb-2 mr-5 lg:mb-0 text-gray-500">
          Заголовок:
        </h2>
        <p class="tex-base md:text-lg lg:text-2xl font-medium">
          {{ product.name }}
        </p>
      </div>
      <div class="flex flex-col lg:flex-row mt-5">
        <p class="text-sm lg:text-base mb-2 mr-5 lg:mb-0 text-gray-500">
          Описание:
        </p>
        <p class="text-sm sm:text-base md:text-lg font-normal">
          {{ product.description }}
        </p>
      </div>
      <div class="flex flex-row items-center mt-10 mr-5">
        <h2 class="text-sm lg:text-base mr-5 text-gray-500">Цена:</h2>
        <p class="text-lg font-medium">{{ product.price | currency }}</p>
      </div>
      <div class="flex flex-row justify-end items-center w-full mt-10">
        <a
          routerLink="/edit/{{ product.id }}"
          class="text-xs lg:text-sm px-2 py-2 text-white bg-orange-400 border border-orange-400 rounded-md shadow-orange-500/20 hover:opacity-80"
          >Редактировать</a
        >
      </div>
    </div>
  </div>
  <app-spinner *ngIf="!product"></app-spinner>
</section>
