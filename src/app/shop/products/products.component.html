<section class="relative flex flex-col w-full h-full min-h-fit py-10">
  <div class="flex justify-center">
    <h1 class="text-2xl md:text-5xl lg:text-6xl font-bold uppercase">
      {{ title }}
    </h1>
  </div>

  <div class="flex flex-row w-full mt-5 sm:mt-5 md:mt-10 lg:mt-20 mb-5">
    <input
      type="search"
      [(ngModel)]="query"
      placeholder="Введите текст для поиска"
      class="w-full lg:max-w-40/5 text-sm md:text-base mr-1 px-3 py-2 border focus:outline-none border-gray-300 focus:border-green-500 focus:ring-1 focus:ring-green-500 rounded-md" />
  </div>

  <app-products-list
    [query]="query"
    *ngIf="products"
    [products]="products"></app-products-list>

  <app-spinner *ngIf="loading"></app-spinner>

  <app-pagination
    *ngIf="products"
    [current]="current"
    [totalPages]="totalPages"
    (changePage)="onChangePage($event)"
    (next)="onNext($event)"
    (previous)="onPrevious($event)"></app-pagination>
</section>
