<li class="flex flex-col justify-between px-5 py-5 border rounded-md">
  <h2 class="text-sm sm:text-base md:text-lg lg:text-xl">{{ product.name }}</h2>
  <div class="pt-2">
    <p class="text-xs sm:text-sm md:text-base text-gray-500">
      {{ product.description | short : 65 }}
    </p>
  </div>
  <div class="flex flex-row justify-between items-center w-full mt-5">
    <a
      [routerLink]="['/products/' + product.id]"
      class="text-xs lg:text-sm px-2 py-2 text-white bg-green-600 border border-green-600 rounded-md shadow-lg shadow-green-500/20 hover:opacity-80">
      Подробнее
    </a>
    <p class="text-lg font-medium">{{ product.price | currency }}</p>
  </div>
</li>
