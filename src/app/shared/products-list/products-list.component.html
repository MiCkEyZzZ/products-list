<section class="flex w-full max-w-7xl items-center">
  <div class="w-full">
    <ul
      *ngIf="products"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 md:grid-rows-2 lg-grid-rows-2 gap-6 sm:gap-6 md:gap-6 lg:gap-8">
      <app-product-card
        *ngFor="let product of products | productFilter : query"
        [product]="product"></app-product-card>
    </ul>
  </div>
</section>
