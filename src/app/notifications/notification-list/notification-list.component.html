<div
  *ngFor="let message of messages | async"
  [ngClass]="message.type === 'error' ? 'error' : 'success'"
  class="h-32 mb-2 isolate overflow-hidden rounded-md">
  <div class="relative w-full px-3 sm:px-5 py-3 md:py-5">
    <div class="flex flex-col">
      <h2 class="text-xl mb-1 text-white">
        {{ message.type !== 'error' ? 'Поздравляю' : 'Ошибка' }}
      </h2>
      <p class="text-sm mt-3 text-white">{{ message.text }}</p>
    </div>
    <button
      class="close absolute top-1 right-1 text-xs px-2 py-1 text-white bg-gray-500 border border-gray-500 rounded-md"
      (click)="clearMessage(message.id)">
      X
    </button>
  </div>
</div>
